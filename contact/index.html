<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>

    <form 
    action="mailto:foo@example.com" 
    method="POST" 
    enctype="text/plain"
  >
    <label>
      Your email:
      <input name="email" type="email" required>
    </label>
    <br>

    <label>
      Subject:
      <input name="subject">
    </label>
    <br>

    <label>
      Message:
      <textarea name="body" rows="6"></textarea>
    </label>
    <br>

    <button>Submit</button>
  </form>
  <script type="module" src="../global.js"></script>
</body>
</html>
